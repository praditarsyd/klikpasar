            <!-- Informasi akun akan dimuat di sini -->

            <button class="btn btn-danger" onclick="logout()">Keluar</button>

    <!-- JavaScript -->
    <script>
        // Fungsi untuk menampilkan informasi akun pengguna
        function showAccountInfo() {
            const user = JSON.parse(localStorage.getItem('loggedInUser'));
            
            if (user) {
                document.getElementById('accountInfo').innerHTML = `
                    <h3>Halo, ${user.username}!</h3>
                    <p><strong>Email:</strong> ${user.email}</p>
                    <p><strong>Nomor Telepon:</strong> ${user.phone || 'Tidak tersedia'}</p>
                    <p><strong>Alamat:</strong> ${user.alamat || 'Tidak tersedia'}</p>
                `;
            } else {
                alert('Anda belum login! Silakan login terlebih dahulu.');
                window.location.href = 'login.html';
            }
        }
    
        // Fungsi logout
        function logout() {
            // Menghapus status login dan data pengguna dari localStorage
            localStorage.removeItem('loggedInUser');
            localStorage.setItem('isLoggedIn', 'false'); // pastikan status logout diperbarui
            alert('Anda telah logout.');
            window.location.href = 'login.html'; // Arahkan ke halaman login setelah logout
        }

    
        // Panggil fungsi untuk menampilkan informasi akun saat halaman dimuat
        document.addEventListener('DOMContentLoaded', showAccountInfo);
    </script>
